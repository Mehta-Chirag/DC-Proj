<!-- edit_chapter.html -->
{% extends 'base.html' %}

{% block content %}
<h1>Edit Chapter - {{ chapter.title }}</h1>

<form method="post" action="{% url 'edit_chapter' course.id chapter.id %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
{% endblock %}
