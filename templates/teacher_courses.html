<!-- teacher_courses.html -->
{% extends 'base.html' %} {% block content %}

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-centered">
                <h1 class="mt-5 mb-3">Your Courses</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 offset-md-3 mt-3">
                {% if courses %}
                <ul>
                    {% for course in courses %}
                    <li><a href="{% url 'chapter_list' course.id %}">{{ course.name }}</a></li>
                    {% endfor %}
                </ul>
                {% else %}
                <p>No courses created yet.</p>
                {% endif %}
            </div>
        </div>
        <a href="{% url 'create_course' %}">Create Course</a>
    </div>
</body>
{% endblock %}
